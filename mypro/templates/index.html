{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
   

    <div class="container">
        {% if editor %}
        <form action="{% url 'edit_g' editor.pk %}" method="post" >
            {% csrf_token %}
            <input class="enter_todo" type="text" name="todo" placeholder="Enter todo" value="{{editor.title1}}"class="input_main">
            <input class="input_add" type="submit" value="update">
        </form>
        {% else %}
        <form action="{% url 'add_todo' %}" method="post">
            {% csrf_token %}
            <div class="input">
                <input class="enter_todo" type="text" name="todo" placeholder="Enter todo" class="input_main">
                <input class="input_add" type="submit" value="add">
            </div>
        </form>
        {% endif %}

        {% for i in todos %}
        <h1>{{i.title1}}</h1>
            <button class="del">
                <a href="{% url 'delete_g' i.pk %}">delete</a>
            </button>
            <button class="edit">
                <a href="{% url 'edit_g' i.pk %}">edit</a>
            </button>
        </p>
        {% endfor %}
    </div>
</body>
</html>
