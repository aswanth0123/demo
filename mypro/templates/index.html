{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
   

    <div class="container">
        {% if editor %}
        <form action="{% url 'edit_g' editor.pk %}" method="post" >
            {% csrf_token %}
            <input class="enter_todo" type="text" name="todo" placeholder="Enter todo" value="{{editor.title1}}"class="input_main">
            <input class="input_add" type="submit" value="update">
        </form>
        {% else %}
        <form action="{% url 'add_todo' %}" method="post">
            {% csrf_token %}
            <div class="input">
                <input class="enter_todo" type="text" name="todo" placeholder="Enter todo" class="input_main">
                <input class="input_add" type="submit" value="add">
            </div>
        </form>
        {% endif %}



        
    </div>
    <table>
        <thead>
            <tr>
               <th> Title</th>
            </tr>
        </thead>
        <tbody>
            {% for i in todos %}
            <tr>
                <td>{{i.title1}}</td>
                <td><button class=""><a href=""  style="color: black;">delete</a></button></td>    
                <td><button class="" style="color: black;"><a href=""  style="color: black;">edit</a></button></td>
            </tr>
            {% endfor %}

        </tbody>
    </table>
</body>
</html>
